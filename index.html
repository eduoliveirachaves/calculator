<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="display">
        <p class="result">0</p>
    </div>
    <div class="teclado">
        <div class="num">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <button id="zero">0</button>
        <div class="operator">
            <button>÷</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button id="total">=</button>
        </div>
        <div class="del-operator">
            <button class="clear">C</button>
            <button class="backspace">←</button>
        </div>
    </div>
</div>
<script src="logic.js"></script>
</body>
</html>
